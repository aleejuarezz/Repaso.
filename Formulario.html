<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./imagenes/diamante (1).png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <h1 class="titulo">Formulario</h1>
    <hr>
    <br>
    <br>
    <center>
        <form class="form">
            <label> Nombre: <input type="text" name="Nombre" id="Nombre"></label>
            <label> Apellido: <input type="text" name="Apellido" id="Apellido"></label>
            <br>
            <br>
            <label> Correo: <input type="email" name="correo" id="correo"></label>
            <label> Telefono: <input type="tel" name="Telefono" id="Telefono"></label>
            <br>
            <br>
            <label> Nacionalidad: <input type="text" name="nacionalidad" id="nacionalidad"></label>
            <label> Fecha: <input type="date" name="fecha" id="fecha"></label>
            <br>
            <br>
            <label> Hora de entrega: <input type="time" name="hora" id="hora"></label>
            <br>
            <br>
            <label> Contraseña: <input type="password" name="contraseña" id="contraseña"></label>
            <br>
            <br>
            <label> Curriculum: <input type="file" name="cv" id="cv"></label>
            <label> DPI: <input type="file" name="dpi" id="dpi"></label>
            <br>
            <br>
            <br>
            <hr>
            <br>
            <label> <input type="submit" value="Enviar"></label>
            <label> <input type="reset" value="Resetear"></label>
        </form>
        <br>
        <br>
        <button class="boton">
            <a href="./index.html">Regresar</a>
        </button>

    </center>
   >
   
    
</body>
</html>
